<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConnectPilot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-wrapper">

    <!-- Header -->
    <header class="app-header">
      <div class="logo-section">
        <div class="logo-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="url(#grad1)" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 17l10 5 10-5" stroke="url(#grad1)" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 12l10 5 10-5" stroke="url(#grad1)" stroke-width="2" stroke-linejoin="round"/>
            <defs>
              <linearGradient id="grad1" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#6366f1"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div>
          <h1 class="app-title">ConnectPilot</h1>
          <p class="app-subtitle">LinkedIn Auto Networking</p>
        </div>
      </div>
      <div id="statusBadge" class="status-badge idle">IDLE</div>
    </header>

    <!-- Stats Row -->
    <div class="stats-row">
      <div class="stat-card">
        <span class="stat-value" id="sentCount">0</span>
        <span class="stat-label">Sent</span>
      </div>
      <div class="stat-divider"></div>
      <div class="stat-card">
        <span class="stat-value" id="targetCount">‚Äî</span>
        <span class="stat-label">Target</span>
      </div>
      <div class="stat-divider"></div>
      <div class="stat-card">
        <span class="stat-value" id="dailyCount">0</span>
        <span class="stat-label">Today</span>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-section">
      <div class="progress-bar-track">
        <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
      </div>
      <span class="progress-label" id="progressLabel">0%</span>
    </div>

    <!-- Config Panel -->
    <div class="config-panel" id="configPanel">
      <div class="field-group">
        <label class="field-label" for="keywordInput">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
          Search Keyword
        </label>
        <input
          type="text"
          id="keywordInput"
          class="field-input"
          placeholder="e.g. Cybersecurity, AI Engineer‚Ä¶"
          maxlength="60"
        />
      </div>

      <div class="field-row">
        <div class="field-group half">
          <label class="field-label" for="connectLimit">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            Connections
          </label>
          <input
            type="number"
            id="connectLimit"
            class="field-input"
            placeholder="20"
            min="1"
            max="100"
            value="20"
          />
        </div>

        <div class="field-group half">
          <label class="field-label" for="speedMode">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
            Speed Mode
          </label>
          <select id="speedMode" class="field-input field-select">
            <option value="safe">üõ°Ô∏è Safe</option>
            <option value="normal" selected>‚ö° Normal</option>
            <option value="fast">üöÄ Fast</option>
            <option value="ultrafast">‚ö°‚ö° Ultra Fast</option>
          </select>
        </div>
      </div>

      <div class="speed-info" id="speedInfo">
        <span class="speed-dot normal"></span>
        <span id="speedInfoText">Normal mode: 25‚Äì50s between requests</span>
      </div>
    </div>

    <!-- Current Action -->
    <div class="action-display" id="actionDisplay">
      <div class="action-icon" id="actionIcon">üí§</div>
      <div class="action-text" id="actionText">Ready to start</div>
    </div>

    <!-- Control Buttons -->
    <div class="controls-row">
      <button id="startBtn" class="btn btn-start">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        Start Bot
      </button>
      <button id="stopBtn" class="btn btn-stop" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
        Stop
      </button>
    </div>

    <!-- Activity Log -->
    <div class="log-section">
      <div class="log-header">
        <span class="log-title">Activity Log</span>
        <button id="clearLogBtn" class="log-clear-btn">Clear</button>
      </div>
      <div class="log-body" id="activityLog">
        <div class="log-entry system">
          <span class="log-time">--:--</span>
          <span class="log-msg">ConnectPilot ready. Enter keyword and press Start.</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <span>ConnectPilot v1.0</span>
      <span class="footer-dot">‚Ä¢</span>
      <span>Use responsibly</span>
    </footer>

  </div>

  <script src="popup.js"></script>
</body>
</html>
